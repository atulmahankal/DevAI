# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # Frontend (pnpm)
  - package-ecosystem: "npm"
    directory: "/services/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
    commit-message:
      prefix: "deps(frontend)"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      # Group minor and patch updates
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group React ecosystem
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # Group testing tools
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
          - "playwright"
          - "@playwright/*"
      # Group linting tools
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "prettier"
          - "@typescript-eslint/*"
    ignore:
      # Ignore major version updates for React (manual upgrade)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 10

  # Backend (Python/uv)
  - package-ecosystem: "pip"
    directory: "/services/backend"
    schedule:
      interval: "weekly"
      day: "wednesday"
    commit-message:
      prefix: "deps(backend)"
    labels:
      - "dependencies"
      - "backend"
    groups:
      # Group FastAPI ecosystem
      fastapi:
        patterns:
          - "fastapi"
          - "uvicorn"
          - "starlette"
          - "pydantic"
          - "pydantic-*"
      # Group SQLAlchemy ecosystem
      database:
        patterns:
          - "sqlalchemy"
          - "alembic"
          - "asyncpg"
          - "psycopg*"
      # Group testing tools
      testing:
        patterns:
          - "pytest"
          - "pytest-*"
          - "httpx"
          - "coverage"
      # Group linting tools
      linting:
        patterns:
          - "ruff"
          - "mypy"
          - "types-*"
    ignore:
      # Ignore major version updates for core frameworks
      - dependency-name: "fastapi"
        update-types: ["version-update:semver-major"]
      - dependency-name: "sqlalchemy"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 10

  # Docker
  - package-ecosystem: "docker"
    directory: "/services/backend"
    schedule:
      interval: "weekly"
      day: "thursday"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/services/frontend"
    schedule:
      interval: "weekly"
      day: "thursday"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"
