# Ruff configuration for Python linting and formatting
# https://docs.astral.sh/ruff/configuration/

# Target Python version
target-version = "py312"

# Line length
line-length = 100

# Exclude directories
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
    "migrations/versions",
    "alembic/versions",
]

# Fix violations automatically when possible
fix = true

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
    "PERF",   # Perflint
    "FURB",   # refurb
    "S",      # flake8-bandit (security)
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "DJ",     # flake8-django
    "EM",     # flake8-errmsg
    "FA",     # flake8-future-annotations
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "INP",    # flake8-no-pep420
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PYI",    # flake8-pyi
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SLOT",   # flake8-slots
    "TID",    # flake8-tidy-imports
    "INT",    # flake8-gettext
    "FLY",    # flynt
    "LOG",    # flake8-logging
    "ASYNC",  # flake8-async
]

# Ignore specific rules
ignore = [
    "E501",    # Line too long (handled by formatter)
    "B008",    # Do not perform function calls in argument defaults (FastAPI Depends)
    "B904",    # Within an except clause, raise exceptions with raise ... from err
    "PLR0913", # Too many arguments to function call
    "PLR2004", # Magic value used in comparison
    "S101",    # Use of assert detected (needed for tests)
    "S104",    # Possible binding to all interfaces
    "RUF012",  # Mutable class attributes should be annotated with typing.ClassVar
    "COM812",  # Missing trailing comma (conflicts with formatter)
    "ISC001",  # Single line implicit string concatenation (conflicts with formatter)
]

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Tests can use magic values, assertions, etc.
"tests/**/*.py" = ["S101", "PLR2004", "ARG001", "ARG002"]
"**/test_*.py" = ["S101", "PLR2004", "ARG001", "ARG002"]
"conftest.py" = ["ARG001", "ARG002"]

# Migrations can have unused imports
"migrations/**/*.py" = ["F401", "ERA001"]
"alembic/**/*.py" = ["F401", "ERA001", "INP001"]

# __init__.py files can have unused imports
"__init__.py" = ["F401"]

[lint.isort]
# isort configuration
known-first-party = ["app"]
combine-as-imports = true
force-wrap-aliases = true
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[lint.flake8-type-checking]
# Move imports into TYPE_CHECKING block if only used for type hints
strict = true

[lint.flake8-bugbear]
# Allow default function arguments that are calls
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query", "fastapi.Path", "fastapi.Body"]

[lint.pylint]
max-args = 10
max-branches = 15

[lint.flake8-pytest-style]
fixture-parentheses = false
parametrize-names-type = "tuple"

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false

# Unix line endings
line-ending = "lf"

# Format docstrings
docstring-code-format = true
docstring-code-line-length = 80
